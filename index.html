        const calculateScore = (hotel) => {
            let score = 0;
            if (hotel.elevator_mentions > 0) score += 30;
            if (hotel.avg_sentiment < 0.5) score += 20;
            if (hotel.year_built < 2000) score += 25;

            return score;
        };

// API Service
const ApiService = {
    baseUrl: 'https://4cc23kla34.execute-api.us-east-1.amazonaws.com/prod',
    
    async fetchProperties(filters = {}) {
        try {
            const queryParams = new URLSearchParams(filters).toString();
            const response = await fetch(`${this.baseUrl}/properties?${queryParams}`);
            if (!response.ok) throw new Error('Failed to fetch properties');
            return await response.json();
        } catch (error) {
            console.error('API Error:', error);
            throw error;
        }
    },

    async fetchPropertyDetails(propertyId) {
        try {
            const response = await fetch(`${this.baseUrl}/properties/${propertyId}`);
            if (!response.ok) throw new Error('Failed to fetch property details');
            return await response.json();
        } catch (error) {
            console.error('API Error:', error);
            throw error;
        }
    },

    async fetchPropertyAnalytics(propertyId) {
        try {
            const response = await fetch(`${this.baseUrl}/properties/${propertyId}/analytics`);
            if (!response.ok) throw new Error('Failed to fetch analytics');
            return await response.json();
        } catch (error) {
            console.error('API Error:', error);
            throw error;
        }
    }
};

// Detailed Property View Component
const PropertyDetail = ({ propertyId, onClose }) => {
    const [property, setProperty] = useState(null);
    const [analytics, setAnalytics] = useState(null);
    const [loading, setLoading] = useState(true);

    useEffect(() => {
        loadPropertyData();
    }, [propertyId]);

    const loadPropertyData = async () => {
        try {
            setLoading(true);
            const [propertyData, analyticsData] = await Promise.all([
                ApiService.fetchPropertyDetails(propertyId),
                ApiService.fetchPropertyAnalytics(propertyId)
            ]);
            setProperty(propertyData);
            setAnalytics(analyticsData);
        } catch (error) {
            console.error('Failed to load property data:', error);
        } finally {
            setLoading(false);
        }
    };

    if (loading) {
        return (
            <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>
        );
    }

    return (
        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto">
            <div className="relative top-0 mx-auto max-w-6xl my-8 bg-white rounded-lg shadow-xl">
                <div className="p-6">
                    <div className="flex justify-between items-start mb-6">
                        <h2 className="text-2xl font-bold text-gray-800">{property?.name}</h2>
                        <button 
                            onClick={onClose}
                            className="text-gray-500 hover:text-gray-700"
                        >
                            <i className="fas fa-times"></i>
                        </button>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        {/* Property Details */}
                        <div>
                            <h3 className="text-lg font-semibold mb-4">Property Information</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <InfoCard label="Address" value={property?.address} />
                                <InfoCard label="Year Built" value={property?.year_built} />
                                <InfoCard label="Elevator Count" value={property?.elevator_count} />
                                <InfoCard label="Last Renovation" value={property?.last_renovation_date || 'N/A'} />
                            </div>
                        </div>

                        {/* Analytics Charts */}
                        <div>
                            <h3 className="text-lg font-semibold mb-4">Analytics</h3>
                            <PropertyAnalytics data={analytics} />
                        </div>
                    </div>

                    {/* Maintenance History */}

        </div>
    );
};

// Property Filtering Component
const PropertyFilters = ({ onFilterChange }) => {
    const [filters, setFilters] = useState({
        city: '',
        minElevators: '',
        maxAge: '',
        opportunityScore: '',
        propertyType: ''
    });

    const handleFilterChange = (key, value) => {
        const newFilters = { ...filters, [key]: value };
        setFilters(newFilters);
        onFilterChange(newFilters);
    };

    return (
        <div className="bg-white rounded-lg shadow-md p-4 mb-6">
            <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <FilterInput 
                    label="City"
                    value={filters.city}
                    onChange={(value) => handleFilterChange('city', value)}
                />
                <FilterInput 
                    label="Min Elevators"
                    type="number"
                    value={filters.minElevators}
                    onChange={(value) => handleFilterChange('minElevators', value)}
                />
                <FilterInput 
                    label="Max Building Age"
                    type="number"
                    value={filters.maxAge}
                    onChange={(value) => handleFilterChange('maxAge', value)}
                />
                <FilterSelect 
                    label="Property Type"
                    value={filters.propertyType}
                    options={[
                        { value: '', label: 'All Types' },
                        { value: 'hotel', label: 'Hotel' },
                        { value: 'office', label: 'Office' },
                        { value: 'residential', label: 'Residential' }
                    ]}
                    onChange={(value) => handleFilterChange('propertyType', value)}
                />
                <FilterInput 
                    label="Min Opportunity Score"
                    type="number"
                    value={filters.opportunityScore}
                    onChange={(value) => handleFilterChange('opportunityScore', value)}
                />
            </div>
        </div>
    );
};
