<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southwest Cabs Intelligence Platform</title>
    
    <!-- External CSS -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Constants and Configurations
        const API_BASE_URL = 'https://4cc23kla34.execute-api.us-east-1.amazonaws.com/prod';
        
        // Utility Functions
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        };

        const calculateScore = (hotel) => {
            let score = 0;
            if (hotel.elevator_mentions > 0) score += 30;
            if (hotel.avg_sentiment < 0.5) score += 20;
            if (hotel.year_built < 2000) score += 25;
            if (!hotel.last_renovation_date) score += 25;
            return score;
        };

        // Real-time Analytics Components
        const RealTimeAnalytics = () => {
            const [realTimeData, setRealTimeData] = useState({
                activeUsers: 0,
                currentSessions: [],
                recentActions: [],
                systemMetrics: {
                    cpuUsage: 0,
                    memoryUsage: 0,
                    apiLatency: 0
                }
            });

            useEffect(() => {
                // Simulated real-time data updates
                const interval = setInterval(() => {
                    setRealTimeData(prev => ({
                        ...prev,
                        activeUsers: Math.floor(Math.random() * 100),
                        systemMetrics: {
                            cpuUsage: Math.floor(Math.random() * 100),
                            memoryUsage: Math.floor(Math.random() * 100),
                            apiLatency: Math.floor(Math.random() * 1000)
                        }
                    }));
                }, 3000);

                return () => clearInterval(interval);
            }, []);

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 p-6">
                    <ActiveUsersMetric data={realTimeData.activeUsers} />
                    <SystemMetrics metrics={realTimeData.systemMetrics} />
                    <ActivityFeed actions={realTimeData.recentActions} />
                </div>
            );
        };

        const ActiveUsersMetric = ({ data }) => {
            return (
                <div className="bg-white rounded-lg shadow-lg p-6">
                    <h3 className="text-lg font-semibold mb-4">Active Users</h3>
                    <div className="text-3xl font-bold text-blue-600">
                        {data}
                    </div>
                </div>
            );
        };

        const SystemMetrics = ({ metrics }) => {
            return (
                <div className="bg-white rounded-lg shadow-lg p-6">
                    <h3 className="text-lg font-semibold mb-4">System Health</h3>
                    <div className="space-y-4">
                        <div>
                            <span>CPU Usage: </span>
                            <span className="font-bold">{metrics.cpuUsage}%</span>
                        </div>
                        <div>
                            <span>Memory Usage: </span>
                            <span className="font-bold">{metrics.memoryUsage}%</span>
                        </div>
                        <div>
                            <span>API Latency: </span>
                            <span className="font-bold">{metrics.apiLatency}ms</span>
                        </div>
                    </div>
                </div>
            );
        };

        const ActivityFeed = ({ actions }) => {
            const sampleActions = [
                { type: 'view', description: 'User viewed property details', timestamp: new Date() },
                { type: 'update', description: 'Maintenance schedule updated', timestamp: new Date() },
                { type: 'alert', description: 'New maintenance request', timestamp: new Date() }
            ];

            return (
                <div className="bg-white rounded-lg shadow-lg p-6">
                    <h3 className="text-lg font-semibold mb-4">Activity Feed</h3>
                    <div className="space-y-4">
                        {sampleActions.map((action, index) => (
                            <div key={index} className="flex items-center space-x-3">
                                <div className="w-2 h-2 rounded-full bg-blue-500"></div>
                                <div>
                                    <p className="font-medium">{action.description}</p>
                                    <p className="text-sm text-gray-500">
                                        {action.timestamp.toLocaleTimeString()}
                                    </p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [hotels, setHotels] = useState([]);
            const [loading, setLoading] = useState(true);
            const [filters, setFilters] = useState({
                city: '',
                minElevators: '',
                propertyType: '',
                priorityLevel: ''
            });

            useEffect(() => {
                loadHotels();
            }, [filters]);

            const loadHotels = async () => {
                try {
                    setLoading(true);
                    // Simulated API call
                    setTimeout(() => {
                        setHotels([
                            {
                                id: 1,
                                name: 'Sample Hotel',
                                address: '123 Main St, Austin, TX',
                                elevator_count: 4,
                                year_built: 1995,
                                elevator_mentions: 3,
                                recent_reviews: [
                                    { text: 'Elevators need updating...' }
                                ]
                            }
                        ]);
                        setLoading(false);
                    }, 1000);
                } catch (error) {
                    console.error('Failed to load hotels:', error);
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <nav className="gradient-bg text-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center">
                                    <span className="text-2xl font-bold">SmartLift Intelligence</span>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button className="px-4 py-2 rounded-lg bg-white text-blue-600 hover:bg-blue-50"
                                            onClick={loadHotels}>
                                        Refresh Data
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <RealTimeAnalytics />
                        {loading ? (
                            <div className="flex justify-center items-center h-64">
                                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {hotels.map(hotel => (
                                    <div key={hotel.id} className="bg-white rounded-lg shadow-lg p-6">
                                        <h3 className="text-xl font-bold">{hotel.name}</h3>
                                        <p className="text-gray-600">{hotel.address}</p>
                                        <div className="mt-4">
                                            <p>Elevators: {hotel.elevator_count}</p>
                                            <p>Year Built: {hotel.year_built}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
