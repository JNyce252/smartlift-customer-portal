<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLift Intelligence Platform</title>
    
    <!-- External CSS -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Utility Functions
        const calculateScore = (hotel) => {
            let score = 0;
            if (hotel.elevator_mentions > 0) score += 30;
            if (hotel.avg_sentiment < 0.5) score += 20;
            if (hotel.year_built < 2000) score += 25;
            if (!hotel.last_renovation_date) score += 25;
            return score;
        };

        // API Service
        const ApiService = {
            baseUrl: 'https://4cc23kla34.execute-api.us-east-1.amazonaws.com/prod',
            
            async fetchProperties(filters = {}) {
                try {
                    const queryParams = new URLSearchParams(filters).toString();
                    const response = await fetch(`${this.baseUrl}/properties?${queryParams}`);
                    if (!response.ok) throw new Error('Failed to fetch properties');
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },

            async fetchPropertyDetails(propertyId) {
                try {
                    const response = await fetch(`${this.baseUrl}/properties/${propertyId}`);
                    if (!response.ok) throw new Error('Failed to fetch property details');
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },

            async fetchPropertyAnalytics(propertyId) {
                try {
                    const response = await fetch(`${this.baseUrl}/properties/${propertyId}/analytics`);
                    if (!response.ok) throw new Error('Failed to fetch analytics');
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            }
        };

        // Components
        const NavBar = () => (
            <nav className="gradient-bg text-white shadow-lg">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                    <div className="flex items-center justify-between">
                        <span className="text-2xl font-bold">SmartLift Intelligence</span>
                        <div className="flex space-x-4">
                            <a href="#" className="hover:text-gray-200">Dashboard</a>
                            <a href="#" className="hover:text-gray-200">Properties</a>
                            <a href="#" className="hover:text-gray-200">Analytics</a>
                            <a href="#" className="hover:text-gray-200">Reports</a>
                        </div>
                    </div>
                </div>
            </nav>
        );

        const MetricCard = ({ title, value, icon }) => (
            <div className="bg-white rounded-lg shadow-md p-6 flex items-center">
                <div className={`text-3xl ${icon} mr-4 text-blue-500`}></div>
                <div>
                    <h3 className="text-lg font-semibold text-gray-700">{title}</h3>
                    <p className="text-2xl font-bold text-blue-600">{value}</p>
                </div>
            </div>
        );

        const ActivityFeed = ({ actions }) => (
            <div className="bg-white rounded-lg shadow-md p-6">
                <h3 className="text-lg font-semibold mb-4 text-gray-700">Activity Feed</h3>
                <div className="space-y-4">
                    {actions.map((action, index) => (
                        <div key={index} className="flex items-center space-x-3 border-b pb-2">
                            <div className="w-2 h-2 rounded-full bg-blue-500"></div>
                            <div>
                                <p className="font-medium text-gray-800">{action.description}</p>
                                <p className="text-sm text-gray-500">{action.timestamp}</p>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );
        const PropertyCard = ({ property }) => {
            return (
                <div className="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <h3 className="text-xl font-bold text-gray-800 mb-2">{property.name}</h3>
                    <p className="text-gray-600 mb-4">{property.address}</p>
                    <div className="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <p className="text-sm text-gray-500">Elevators</p>
                            <p className="font-semibold">{property.elevator_count}</p>
                        </div>
                        <div>
                            <p className="text-sm text-gray-500">Year Built</p>
                            <p className="font-semibold">{property.year_built}</p>
                        </div>
                    </div>
                    <div className="flex justify-between items-center">
                        <span className="text-sm font-medium text-gray-500">Opportunity Score</span>
                        <span className="text-lg font-bold text-blue-600">
                            {property.opportunity_score || calculateScore(property)}/100
                        </span>
                    </div>
                </div>
            );
        };

        const InfoCard = ({ label, value }) => {
            return (
                <div className="bg-gray-50 p-4 rounded-lg">
                    <div className="text-sm text-gray-500">{label}</div>
                    <div className="font-semibold text-gray-900">{value}</div>
                </div>
            );
        };

        const PropertyAnalytics = ({ data }) => {
            useEffect(() => {
                if (data) {
                    // Initialize charts here using Chart.js
                    const ctx = document.getElementById('elevatorUsageChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.usage?.map(d => d.date) || [],
                            datasets: [{
                                label: 'Usage',
                                data: data.usage?.map(d => d.value) || [],
                                borderColor: '#3B82F6',
                                tension: 0.1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    });
                }
            }, [data]);

            return (
                <div className="space-y-6">
                    <div className="bg-white p-4 rounded-lg shadow">
                        <h4 className="text-sm font-semibold mb-2">Elevator Usage Trends</h4>
                        <div style={{ height: '200px' }}>
                            <canvas id="elevatorUsageChart"></canvas>
                        </div>
                    </div>
                </div>
            );
        };

        const MaintenanceTimeline = ({ history }) => {
            if (!history || history.length === 0) {
                return <div className="text-gray-500">No maintenance history available</div>;
            }

            return (
                <div className="space-y-4">
                    {history.map((item, index) => (
                        <div key={index} className="flex items-start space-x-3">
                            <div className="w-2 h-2 mt-2 rounded-full bg-blue-500"></div>
                            <div>
                                <p className="font-medium">{item.description}</p>
                                <p className="text-sm text-gray-500">{item.date}</p>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        const ReviewsAnalysis = ({ reviews }) => {
            if (!reviews || reviews.length === 0) {
                return <div className="text-gray-500">No reviews available</div>;
            }

            return (
                <div className="space-y-4">
                    {reviews.map((review, index) => (
                        <div key={index} className="bg-gray-50 p-4 rounded-lg">
                            <p className="text-gray-800">{review.text}</p>
                            <div className="flex justify-between mt-2">
                                <span className="text-sm text-gray-500">{review.date}</span>
                                <span className={`text-sm font-medium ${
                                    review.sentiment > 0.5 ? 'text-green-600' : 'text-red-600'
                                }`}>
                                    {review.sentiment > 0.5 ? 'Positive' : 'Negative'}
                                </span>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        const FilterInput = ({ label, value, onChange, type = "text" }) => {
            return (
                <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                        {label}
                    </label>
                    <input
                        type={type}
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        className="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    />
                </div>
            );
        };

        const FilterSelect = ({ label, value, options, onChange }) => {
            return (
                <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                        {label}
                    </label>
                    <select
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        className="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    >
                        {options.map(option => (
                            <option key={option.value} value={option.value}>
                                {option.label}
                            </option>
                        ))}
                    </select>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [realTimeData, setRealTimeData] = useState({
                activeUsers: 0,
                cpuUsage: 0,
                memoryUsage: 0,
                apiLatency: 0
            });
            const [properties, setProperties] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedProperty, setSelectedProperty] = useState(null);
            const [filters, setFilters] = useState({});

            useEffect(() => {
                loadProperties();
                const interval = setInterval(updateRealTimeData, 3000);
                return () => clearInterval(interval);
            }, [filters]);

            const loadProperties = async () => {
                try {
                    setLoading(true);
                    // Temporary mock data until API is connected
                    setTimeout(() => {
                        const mockData = [
                            {
                                id: 1,
                                name: 'Sample Hotel',
                                address: '*** Main St, Austin, TX',
                                elevator_count: 4,
                                year_built: 1995,
                                elevator_mentions: 3,
                                opportunity_score: 85
                            },
                            {
                                id: 2,
                                name: 'Luxury Suites',
                                address: '*** Elm St, Dallas, TX',
                                elevator_count: 6,
                                year_built: 2005,
                                elevator_mentions: 1,
                                opportunity_score: 65
                            },
                            {
                                id: 3,
                                name: 'Budget Inn',
                                address: '*** Oak St, Houston, TX',
                                elevator_count: 2,
                                year_built: 1980,
                                elevator_mentions: 5,
                                opportunity_score: 95
                            }
                        ];
                        setProperties(mockData);
                        setLoading(false);
                    }, 1000);
                } catch (error) {
                    console.error('Failed to load properties:', error);
                }
            };

            const updateRealTimeData = () => {
                setRealTimeData({
                    activeUsers: Math.floor(Math.random() * 100),
                    cpuUsage: Math.floor(Math.random() * 100),
                    memoryUsage: Math.floor(Math.random() * 100),
                    apiLatency: Math.floor(Math.random() * 1000)
                });
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    <NavBar />
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <MetricCard title="Active Users" value={realTimeData.activeUsers} icon="fas fa-users" />
                            <MetricCard title="CPU Usage" value={`${realTimeData.cpuUsage}%`} icon="fas fa-microchip" />
                            <MetricCard title="Memory Usage" value={`${realTimeData.memoryUsage}%`} icon="fas fa-memory" />
                            <MetricCard title="API Latency" value={`${realTimeData.apiLatency}ms`} icon="fas fa-tachometer-alt" />
                        </div>

                        <PropertyFilters onFilterChange={setFilters} />
                        
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {loading ? (
                                <div className="col-span-3 flex justify-center items-center h-64">
                                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                                </div>
                            ) : (
                                <>
                                    {properties.map(property => (
                                        <div 
                                            key={property.id}
                                            onClick={() => setSelectedProperty(property.id)}
                                            className="cursor-pointer"
                                        >
                                            <PropertyCard property={property} />
                                        </div>
                                    ))}
                                </>
                            )}
                        </div>

                        {selectedProperty && (
                            <PropertyDetail 
                                propertyId={selectedProperty}
                                onClose={() => setSelectedProperty(null)}
                            />
                        )}
                    </main>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
